<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Dallas District 8 - Tennell Atkins</title>
    <link rel="stylesheet" href="profile_style.css">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

</head>
<body>
    <div class="section" id="profile-pic">
        <h1>
            Tennell Atkins
        </h1>
        <img src="Atkins_headshot.png" alt="Tennel Atkins" width="500" height="600">
        <p>
            First Election: 2007 | Next Election: 2025
        </p>
    </div>

    <div class="section" id="top-contributors">
        <h2>
            Top Contributors
        </h2>
        <label for="cycleFilter">Filter by Election Cycle:</label>
        <select id="cycleFilter" onchange="filterTable()">
            <option value="all">All Data</option>
            <option value="2017 - 2019">2017 - 2019</option>
            <option value="2019-2021">2019-2021</option>
            <option value="2021-2023">2021-2023</option>
            <option value="2023-2025">2023-2025</option>
        </select>
        <button id="download-csv">Download CSV</button>
        <div id="top-contributors-table"></div>
        <script src="profile.js"></script>
    </div>
</body>
</html>

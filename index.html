<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dallas 2022 - 2023 Campaign Contributions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
  </head>
  <body>
    <header><h2>THIS IS A NAV</h2></header>
    <div id="map"></div>

    <div id="minimap">
      <button id="mapToggle" onclick="toggleMinimap()"> Hide/Show Minimap</button>
      <img src="CouncilDistrictMap.jpg" id="districtMap">
    </div>

    <div id="candidateMenu">
      <button id="menuToggle" onclick="toggleMenu()"> Hide/Show Menu</button>
      <div class="map-overlay" id="features">
        <h2>2022 - 2023 Dallas Campaign Contributions</h2>
        <fieldset id="districtContainer" onchange="renderCandidateMenu()">
          <legend>Select a District</legend>
        </fieldset>
        <fieldset id="candidateContainer" onchange="renderLayer()">
          <legend>Select a Candidate</legend>
        </fieldset>
        <div id="pd"><p>Hover over a zipcode</p></div>
      </div>
    </div>
    <script src="interactive.js"></script>

  </body>
  <footer>
      <p id="source">Authors: R. Wilson, H. Fitch, and I. Mercado<br>
      <a href="https://campfin.dallascityhall.com/">Source: Dallas CampFin</a></p>
  </footer>
</html>
